<!doctype html>
<html ng-app="styleguide">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      <%= @config['styleguide_name'] %>
      <% if not title.to_s.strip.length == 0 %>
        | <%= title %>
      <% end %>
    </title>
    <script src="https://use.typekit.net/jyp2kdl.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <!-- CSS includes -->
    <% if @config['css_include'].to_s.strip.length != 0 %>
      <% @config['css_include'].each do |css| %>
        <link rel="stylesheet" href="<%= css %>">
      <% end %>
    <% end %>
  </head>
  <body>
    <div class="flex-container">
      <header class="styleguide-header">
        <h1 class="logo">
          <a href="./">IMS Styleguide</a>
        </h1>
      </header>
    </div>
    <div class="flex-container">
      <nav class="styleguide-nav">
        <ul>
        <% @categories.each do |category, file_name| %>
          <li><a href="<%= file_name %>"><%= category %></a></li>
        <% end %>
        </ul>
      </nav>
      <section class="styleguide-body">
        <ul class="sub-nav">
        <% @blocks.each do |b| %>
          <li><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
        <% end %>
        </ul>
